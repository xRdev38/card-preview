<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats preview card component</title>
  <meta name="description" content="frontend mentor challenge stats preview card component">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <div class="card level">
      <div class="level-left is-half">
        <div class="card-content has-text-centered">
          <h2 class="title">Get <span>insights</span> that help your buisness grow.</h2>
          <p>Discover the benifests of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
          <div class="level">
            <div class="level-item has-text-centered">
              <div>
                <span class="title">10K+</span>
                <span class="heading">COMPANIES</span>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <span class="title">314</span>
                <span class="heading">TEMPLATES</span>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <span class="title">12M+</span>
                <span class="heading">QUERIES</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="level-right is-half">
        <figure class="image">
          <div class="accent">&nbsp;</div>
          <img src="./images/image-header-desktop.jpg" />
        </figure>
      </div>
    </div>
  </div>
</body>
</html>
